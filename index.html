<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivy's Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/898267a87d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-form">
          <input
            type="text"
            class="city-zip"
            placeholder="Search City or Zip"
            id="city-search"
            auto-complete="off";
          />
          <button type="submit" class="btn btn-success button">
            <i class="fa-solid fa-magnifying-glass magnifying-glass"></i>
          </button>
        </form>

        <h1 id="city"></h1>
        <div class="row city">
          <ul dayTime>
            <span class="weekday-today" id="current-day"> Last updated </span>
            <span class="time" id="current-time"></span>
          </ul>

          <h2>
           <span>
                <img 
                src= ""
                alt=""
                id="icon"
                class="icon"
            </img>
        </span>
              <span class="weather-temperature">
                <span class="temperature" id="temperature"></span>
                <span class="units"> <a href="#" id="celsius">   °C </a>| <a href="#" id="fahrenheit" class="active" >°F</a></span>
              </span> 
          </h2>
        </div>

        <ul>
          <li><span id="description"> Clear </span></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>

        <div class="row days">
          <div class="col">F</div>
          <div class="col">Sa</div>
          <div class="col">Su</div>
          <div class="col">M</div>
          <div class="col">Tu</div>
        </div>

        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud weather-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-snowflake weather-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun weather-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun weather-icon"></i>
          </div>
        </div>

        <div class="row daily-temp">
          <div class="col">55°F</div>
          <div class="col">40°F</div>
          <div class="col">32°F</div>
          <div class="col">70°F</div>
          <div class="col">65°F</div>
        </div>
      </div>
    </div>
    <p id="author">
      <a
        href="https://github.com/ivykolp/Weather-App-Project"
        target="_blank"
        id="open-source-link"
      >
        Open Source Code</a
      >
      by Ivy Kolpon
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
